<link rel="stylesheet" href="/src/styles/pages/contact.css">
<link rel="stylesheet" href="/src/styles/components/button.css">
<body class="bg-dark-contact">
    <section class="contact-form">
        <h2 class="text-center">Contato</h2>
        <p class="paragraph-center">Sinta-se à vontade para entrar em contato comigo enviando o formulário abaixo e entrarei em contato com você o mais breve possível</p>
        <form class="form">
            <div class="mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="assunto" placeholder="Digite o assunto">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
            </div>
            
          
            <ul class="btn-send">
                <li><a type="submit" class="hoverable" href="#">Enviar</a></li>
            </ul>
             

        </form>
    </section>
</body>

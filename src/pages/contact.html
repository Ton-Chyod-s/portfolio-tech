<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/src/styles/pages/contact.css">
</head>
<body>
    <section class="contact-form">
        <h2 class="text-center">Contato</h2>
        <p class="paragraph-center">Sinta-se à vontade para entrar em contato comigo enviando o formulário abaixo e entrarei em contato com você o mais breve possível</p>
        <form class="form">
            <div class="mb-3">
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="assunto" placeholder="Digite o assunto">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button type="submit" class="btn-send">Enviar</button>
        </form>
    </section>
</body>
</html>
